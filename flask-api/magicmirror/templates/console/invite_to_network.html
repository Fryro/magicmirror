{% extends 'base.html' %}

{% block header %}
  <h1>{% block name %}Invite Users to "{{ network['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="invitee">Invite by UserID</label>
    <input name="invitee" id="invitee"
      value="{{ request.form['invitee'] }}">
    <input type="submit" value="Invite">
  </form>
  <hr>
{% endblock %}
